<script language="javascript">
	var xmlHttpRequest = null; //声明一个空的对象以接受XMLHttpRequest对象  

	function isLegal(){	
		document.getElementById("checkinput").innerHTML = "1__1";
		if (window.ActiveXObject) { //IE的  
			xmlHttpRequest = new ActionXObject("Microsoft.XMLHTTP");
		} else if (window.XMLHttpRequest) { //除IE外的  
			xmlHttpRequest = new XMLHttpRequest();
		}
		if (xmlHttpRequest != null) {
			var uno = document.getElementById("uno").value;
			var password1 = document.getElementById("password1").value;
			var password2 = document.getElementById("password2").value;
			var uname = document.getElementById("uname").value;
			var sex = document.getElementById("sex").value;
			var phone = document.getElementById("phone").value;
			var email = document.getElementById("email").value;
		//	text = xmlHttpRequest.responseText;
			xmlHttpRequest.open("GET", "RegisterServlet?uno="
					+ uno + "&password1=" + password1 + "&password2=" + password2 + 
					"&uname=" + encodeURIComponent(uname) + "&sex=" + encodeURIComponent(sex) + "&phone=" + phone + "&email=" + email, true);
			document.getElementById("checkinput").innerHTML = "______________________";
			//关联好ajax的回调函数  
			xmlHttpRequest.onreadystatechange = ajaxCall;

			//真正向服务器发送请求  
			xmlHttpRequest.send();
		}
	}
	function ajaxCall() {
		if (xmlHttpRequest.readyState == 4) { //完全得到服务器的响应  
			if (xmlHttpRequest.status == 200) { //没有异常  
				var text = xmlHttpRequest.responseText;
				if (text) {
					document.getElementById("checkinput").innerHTML = text;
				} else {
					document.getElementById("checkinput").innerHTML = "注册成功，返回登录界面";
					window.location.href = "login.html?backurl="+ window.location.href;
				}
			}
		}
	}
	</script>
